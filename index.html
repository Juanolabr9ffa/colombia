<!DOCTYPE html>

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 40px 20px;
    }

    .logo {
      height: 50px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      appearance: none;
      -webkit-appearance: none;
      background-color: #fff;
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 45%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
    }

    .toggle-password img {
      width: 100%;
      height: 100%;
      opacity: 0.6;
    }

    .toggle-password:hover img {
      opacity: 1;
    }

    .link {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

</html>
